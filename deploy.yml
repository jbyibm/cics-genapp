---
- hosts: "{{ wd_hosts if wd_hosts is defined else 'all' }}"
  gather_facts: "{{ wd_gather_facts if wd_gather_facts is defined else 'no' }}"
  serial: "{{ wd_serial if wd_serial is defined else 5 }}"
  environment:
    ANSIBLE_CONFIG: '/runner/project/wazideploy-samples/external-repos/environment-conf/ansible/ansible.cfg'
    ANSIBLE_STDOUT_CALLBACK: 'ibm.ibm_zos_wazi_deploy.cb_evidences'
    ANSIBLE_CALLBACK_PLUGINS: ''  
    ANSIBLE_NOCOLOR: True
    NO_COLOR: True
  vars:
      ansible_remote_tmp: "/tmp/jby/{{tower_job_id }}"
  collections:
    - ibm.ibm_zos_core
    - ibm.ibm_zos_wazi_deploy
  tasks:
      - name: Print Python Version
        shell: |
          #!/bin/bash
          cd  /runner/project/wazideploy-samples/external-repos/environment-conf/ansible
          ansible-playbook deploy.yml -i inventories/ 2>&1
        delegate_to: localhost
        ignore_errors: True
        register: ansible_playbook
        no_log: True

      - name: Print Wazi Deploy Log
        debug:
          msg: '{{ ansible_playbook.stdout | regex_replace("\"", "''") | split("\n")  }}'        

