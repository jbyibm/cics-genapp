# DB2 Evidence Loader - Configuration File

# =============================================================================
# Database Configuration
# Choose one: 'ibm_db' or 'jdbc'
# =============================================================================

# Driver type: ibm_db or jdbc
driver: jdbc

# Database schema
schema: DEPLOYZ

# =============================================================================
# IBM DB Driver Configuration (used when driver: ibm_db)
# =============================================================================
ibm_db:
  # Connection string format
  database: DEPLOY
  hostname: localhost
  port: 50000
  protocol: TCPIP
  uid: ${DB2_USER}
  pwd: ${DB2_PASSWORD}
  
  # Or use environment variables
  # database: ${DB_NAME}
  # hostname: ${DB_HOST}
  # port: ${DB_PORT}
  # uid: ${DB_USER}
  # pwd: ${DB_PASSWORD}

# =============================================================================
# JDBC Driver Configuration (used when driver: jdbc)
# =============================================================================
jdbc:
  # JDBC URL (can be full URL or individual components)
  
  # Option 1: Full JDBC URL
  url: jdbc:db2://localhost:50000/DEPLOY
  
  # Option 2: Components (will build URL automatically)
  # hostname: localhost
  # port: 50000
  # database: DEPLOY
  
  # Credentials
  username: ${DB2_USER}
  password: ${DB2_PASSWORD}
  
  # Driver configuration
  driver_path: /opt/drivers/db2jcc4.jar
  driver_class: com.ibm.db2.jcc.DB2Driver
  
  # Optional: SSL configuration
  # ssl:
  #   enabled: true
  #   trust_store: /path/to/truststore.jks
  #   trust_store_password: password

# =============================================================================
# Windows Configuration (for ibm_db driver)
# =============================================================================
windows:
  # Path to DB2 CLI driver (required for ibm_db on Windows)
  clidriver: c:\clidriver
  
  # Set to true to enable automatic DLL loading
  auto_configure: true

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  
  # Optional: log to file
  # file: evidence_loader.log

# =============================================================================
# Processing Options
# =============================================================================
options:
  # Print progress during loading
  verbose: true
  
  # Stop on first error or continue
  stop_on_error: false
  
  # Batch commit size (0 = commit after each insert)
  batch_size: 0
