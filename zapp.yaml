name: GenApp ZAPP document
author:
  name: IBM Z Open Editor
propertyGroups:
  - name: search-all
    libraries:
      - name: syslib
        type: local
        locations:
          - 'base/src'
          - 'base/pli'
profiles:
  - name: cics-genapp
    type: zcodescan
    settings:
      rules:
        - type: local
          locations:
          - "**/rules/zcodescan-${app-name}-rules.yaml"
      customRuleModels:
        - type: local
          locations:
          - "**/rules-domains/rules*domains.yaml"
      customRuleJars:
        - type: local
          locations:
          - "zcodescan/**/*.jar"          
     